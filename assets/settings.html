    <div class="form-style-2">
        <div class="form-style-2-heading">List User Settings</div>
    <form id="wla_list_users_settings_form" name="wla_list_users_settings_form">
        <table>
            <tbody>
                <tr>
                    <td class="form-style-2 td">Group users by field</td>
                    <td>
                        <select id="wla_list_users_settings_group_users_by_field_value" class="form-style-2 select-field">
                            <optgroup>
                                <option></option>
                                <option label="Name" value="name">Name</option>
                                <option label="Email" value="email">Email</option>
                                <option label="Role" value="role">Role</option>
                                <option label="Tags" value="tags">Tags</option>
                                <option label="Last login date" value="last_login_date">Last Login Date</option>
                                <option label="Last login time" value="last_login_time">Last Login Time</option>
                                <option label="Organization names" value="organization_names">Organization</option>
                            </optgroup>
                        </select>
                    </td>
                <tr class="form-style-2 tr">
                <tr>
                    <td class="form-style-2 td">Make usernames URL?</td>
                    <td>
                        <select id="wla_list_users_settings_make_username_url_value" class="form-style-2 select-field">
                            <option label="Yes" value="Yes">Yes</option>
                            <option label="No" value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="form-style-2 td">Select elements to display</td>
                </tr>
                <tr>
                    <td class="form-style-2 td">
                        <label><input type="checkbox" id="wla_list_users_settings_include_user_id" name="wla_list_users_settings_include_user_id" value="include_user_id" class="btn-23"><span>User ID</span></label>
                    </td>
                </tr>
                                <tr>
                                    <td class="form-style-2 td">
                                        <label><input type="checkbox" id="wla_list_users_settings_include_user_url"
                                                name="wla_list_users_settings_include_user_url" value="include_user_url" class="btn-23"><span>User
                                                URL</span></label>
                                    </td>
                                </tr>

            </tbody>
        </table>
    </form>
    </div>
